<div ng-controller='carritoCtrl'>
	<table>
		<tr>
		<th>Codigo</th>
		<th>Descripcion</th>
		<th>Precio</th>
		</tr>
		<tr ng-repeat="producto in listadoProductos">
			<td>{{producto.id}}</td>
			<td>{{producto.nombre}}</td>
			<td>{{producto.precio|currency}}</td>
			<td><button class="btn btn-danger" ng-click="add(producto)">Add</button></td>
		</tr>
	</table>
</div>
