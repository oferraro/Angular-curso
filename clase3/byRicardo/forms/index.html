<html ng-app='misDatos'>
<head>
	<meta charset="utf-8"/>
	<meta name='viewport' content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"/>
	<title>Formularios</title>
	<link rel='stylesheet' href='css/bootstrap.min.css'>
	<style>
	 	label {
	 		display:block;
	 	}
	 	.ng-valid.ng-dirty {
	 		border-color:green;
	 	}
	 	.ng-invalid.ng-dirty {
	 		border-color:red;
	 	}
	</style>
</head>
<body>
	<div class='container' ng-controller='formCtrl'>
<form name='datosForm' novalidate>

	<label>Numero </label><input type='number'ng-model='misDatos.numero' min=5 max=20 required>
	<label>Telefono</label> <input type='tel' required ng-model='misDatos.tel'>
	<label>Email</label> <input type='email' required ng-model='misDatos.email'>
	<label>Url</label> <input type='url' required ng-model='misDatos.url'>
	<label>Fecha</label> <input type='date' required ng-model='misDatos.fecha'>
	<label>CV</label>
	<input type="file" accept='image/*'>
	<label>AMEX Number</label>
	<!--<input type='text' required ng-model='misDatos.amex' pattern='[0-9]{4} *[0-9]{6} *[0-9]{5}'>!-->
	<p>El formulario, es valido? {{datosForm.$valid}}</p>

	<input type='button' value='Enviar' class='btn' ng-disabled='datosForm.$invalid' ng-click='procesarDatos(misDatos)'>
</form>
	</div>
<script src='js/angular.min.js'></script>
<script src='js/app.js'></script>
</body>
</html>
